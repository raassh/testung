<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eid Mubarak</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<script src="parallax.js"></script>
</head>
<body>
	<div class="container">
		<div class="firework"></div>

		<div id="scene">
			<div class="layer" data-depth=".2">
				<img src="moon star.png">
			</div>
		</div>

		<div class="text">
			<h2 class="t1"> Danu Pamungkas dan Sekeluarga  </h2>
			<h2 class="t2"> mengucapkan </h2>
			<h1 class="t3"> Selamat Hari Raya Idul Fitri 1441 H </h1>
			<h2 class="t4"> Minal aidzin wal faidzin </h2>
			<h2 class="t4"> Mohon Maaf Lahir dan Batin </h2>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="jquery.fireworks.js"></script>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);

		$('.firework').fireworks({ 
		  sound: true, // sound effect
		  opacity: 0.4, 
		  width: '100%', 
		  height: '100%' 
		});
	</script>
</body>
</html>
